<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About - Bethany's Pie Shop</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>

        <header class="max-width-container global-header border">
            <nav class="global-nav max-width border">
                <div class="global-nav__hamburger-button border">=</div>
                <a href="#" class="global-nav__logo border">global-nav__logo</a>
                <ul class="global-nav__links border">global-nav__links</ul>
            </nav>
        </header>

        <main class="main">

            <section class="max-width-container page-heading border">
                <div class="max-width section-grid border">
                    <h1 class="page-heading__heading border">page-heading</h1>
                </div>
            </section>

            <section class="max-width-container about-story border">
                <div class="max-width section-grid border">
                    <h2 class="about-story__heading border">about-story__heading</h2>
                    <div class="about-story__image border">about-story__image</div>
                    <p class="about-story__text border">about-story__text</p>
                </div>
            </section>

            <section class="max-width-container about-shop border">
                <div class="max-width section-grid border">
                    <h2 class="about-shop__heading border">about-shop__heading</h2>
                    <div class="about-shop__image border">about-shop__image</div>
                    <p class="about-shop__text border">about-shop__text</p>
                </div>
            </section>

        </main>

        <footer class="max-width-container global-footer border">
            <div class="max-width global-footer__grid border">
                <p class="global-footer__copyright border">global-footer__copyright</p>
                <ul class="global-footer__links border">global-footer__links</ul>
            </div>
        </footer>

    </body>
</html>
