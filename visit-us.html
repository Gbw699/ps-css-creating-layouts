<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit Us - Bethany's Pie Shop</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<header class="fixed-width-container global-header">
    <nav class="global-nav fixed-width">
        <button class="global-nav__hamburger-button">=</button>
        <a href="#" class="global-nav__logo">
            global-nav__logo
        </a>
        <ul class="global-nav__links">
            global-nav__links
        </ul>
    </nav>
</header>

<main class="main">
    <section class="fixed-width-container page-heading border">
        <div class="fixed-width section-grid border">
            <h2 class="page-heading__heading">page-heading</h2>
        </div>
    </section>
    <section class="fixed-width-container about-us border">
        <div class="fixed-width section-grid border">
            <p class="about-us__paragraph border">about-us__paragraph</p>
            <div class="about-us__address border">about-us__address</div>
            <div class="about-us__hours border">about-us__hours</div>
            <div class="about-us__image-1 border">about-us__image-1</div>
            <div class="about-us__image-2 border">about-us__image-2</div>
            <div class="about-us__image-3 border">about-us__image-3</div>
            <div class="about-us__image-4 border">about-us__image-4</div>
        </div>
    </section>
</main>

<footer class="fixed-width-container global-footer">
    <div class="fixed-width global-footer__grid">
        <div class="global-footer__copyright">global-footer__copyright</div>
        <ul class="global-footer__links">
            global-footer__links
        </ul>
    </div>
</footer>

</body>
</html>
