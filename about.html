<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About - Bethany's Pie Shop</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <header class="fixed-width-container global-header">
            <nav class="global-nav fixed-width">
                <button class="global-nav__hamburger-button">=</button>
                <a href="#" class="global-nav__logo">
                    global-nav__logo
                </a>
                <ul class="global-nav__links">
                    global-nav__links
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="fixed-width-container page-heading border">
                <div class="fixed-width section-grid border">
                    <h2 class="page-heading__heading">page-heading</h2>
                </div>
            </section>
            <section class="fixed-width-container about-story border">
                <div class="fixed-width section-grid border">
                    <h2 class="about-story__heading border">about-story__heading</h2>
                    <div class="about-story__image border">about-story__image</div>
                    <p class="about-story__text border">about-story__text</p>
                </div>
            </section>
            <section class="fixed-width-container about-shop border">
                <div class="fixed-width section-grid border">
                    <h2 class="about-shop__heading border">about-shop__heading</h2>
                    <div class="about-shop__image border">about-shop__image</div>
                    <p class="about-shop__text border">about-shop__text</p>
                </div>
            </section>
        </main>

        <footer class="fixed-width-container global-footer">
            <div class="fixed-width section-grid">
                <div class="global-footer__copyright">global-footer__copyright</div>
                <ul class="global-footer__links">
                    global-footer__links
                </ul>
            </div>
        </footer>

    </body>
</html>
